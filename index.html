<!DOCTYPE html>
<html>
<head>
	<title>Counter App- Micro Project 2</title>
 
	<link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">  
</head>
<body id="bg">
	<div class="container">
		<h1>Counter App</h1>
		<div class="counter">
			<h2 id="count">0</h2>
			<button id="increment" onclick="increment()">+1</button>
			<button id="decrement" onclick="decrement()">-1</button>
			<button id="increment-five" onclick="incrementByFive()">+5</button>
			<button id="decrement-ten" onclick="decrementByTen()">-10</button>
			<input type="number" id="input-num" placeholder="Enter number">
			<button id="increment-input" onclick="incrementByInput()">+ Input</button>
			<button id="decrement-input" onclick="decrementByInput()">- Input</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
