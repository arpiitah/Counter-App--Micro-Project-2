<!DOCTYPE html>
<html>
<head>
	<title>Counter App- Micro Project 2</title>
 
	<link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">  
</head>
<body id="bg">
	<div class="container">
		<h1>Let's Count</h1>
		
		<h2 id="count">0</h2>
		<div>
			<button id="increment1"  onclick="increment()">Add with 1</button>
			<button id="decrement1"  onclick="decrement()">Subtract by 1</button>
			<button id="increment5"  onclick="incrementByFive()">Add with 5</button>
			<button id="decrement10" onclick="decrementByTen()">Subtract by 10</button>
		</div>
		<div class="counter">
			<input type="number" id="input" placeholder="Enter A Number">
			
		</div>
		<div>
			<button id="increment" onclick="incrementByInput()">Increment</button>
			<button id="decrement" onclick="decrementByInput()">Decrement</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
